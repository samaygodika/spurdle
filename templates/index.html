<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spurdle</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif; /* Updated the font here */
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        #game-controls, #guess-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: center; /* Center aligns the content */
        }
        h1, h2 {
            font-family: 'Open Sans', sans-serif;
            color: #1DB954; /* Spotify green */
        }
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            display: inline-block; /* Changed to inline-block for center alignment */
        }
        button:hover {
            background-color: #1ed760;
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 24px); /* Adjust input width considering padding */
            display: block; /* Make the input block to fill width */
            margin-left: auto;
            margin-right: auto;
        }
        #guess-form {
            margin-top: 20px;
        }
        #previous-guesses {
            margin-top: 20px;
        }

        #guesses-list {
            list-style-type: none; /* Removes bullet points from the list */
            padding: 0;
        }

        #guesses-list li {
            background-color: #f0f0f0; /* Light grey background */
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
        }

        #progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 10px;
            margin-top: 10px;
        }

        #progress-bar {
            height: 100%;
            background-color: #4caf50; /* Adjust the color to fit your design */
            width: 0%; /* Initial state */
            border-radius: 5px;
        }

    </style>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <h1>Spurdle ft. Spotify</h1>
    <div id="game-controls">
        <button id="play-button">Play</button>
        <audio id="song-snippet"></audio>

        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <div id="guess-section">
        <h2>Guess the Song</h2>
        <form id="guess-form">
            <input type="text" id="song-guess" name="songGuess" placeholder="Enter your guess here" required>
            <button type="submit">Submit Guess</button>
        </form>
        <div id="guess-result"></div>
        <div id="previous-guesses">
            <h3>Previous Guesses:</h3>
            <ul id="guesses-list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>

        let isPlaying = false; // Track whether the song is playing
        let updateProgressBar;
        const playButton = document.getElementById('play-button');
        const progressBar = document.getElementById('progress-bar');
        const audio = document.getElementById('song-snippet'); 
        let currentSongUrl = null; // Variable to store the current song URL

    window.onSpotifyWebPlaybackSDKReady = () => {
        const token = "{{ session['token_info']['access_token'] }}"; // Use the token from Flask session
        const player = new Spotify.Player({
            name: 'Web Playback SDK Quick Start Player',
            getOAuthToken: cb => { cb(token); }
        });

        // Error handling
        player.addListener('initialization_error', ({ message }) => { console.error(message); });
        player.addListener('authentication_error', ({ message }) => { console.error(message); });
        player.addListener('account_error', ({ message }) => { console.error(message); });
        player.addListener('playback_error', ({ message }) => { console.error(message); });

        // Playback status updates
        player.addListener('player_state_changed', state => { console.log(state); });

        // Ready
        // let updateProgressBar;
        // player.addListener('ready', ({ device_id }) => {
        //     console.log('Ready with Device ID', device_id);
        //     document.getElementById('play-button').addEventListener('click', function() {
        //         fetch('/get-random-song')
        //             .then(response => response.json())
        //             .then(data => {
        //                 const previewUrl = data.previewUrl;
        //                 playSnippet(previewUrl, 10);
        //             })
        //             .catch(error => console.error('Error fetching random song:', error));
        //         });
        //         document.getElementById('play-button').addEventListener('click', () => {
        //     document.getElementById('play-button').style.display = 'none';
        //         // Reset and show progress bar
        //         const progressBar = document.getElementById('progress-bar');
        //         progressBar.style.width = '0%';
        //         let secondsPassed = 0;
        //         const duration = 10; // Duration in seconds
        //         updateProgressBar = setInterval(() => {
        //             secondsPassed++;
        //             const percentage = (secondsPassed / duration) * 100;
        //             progressBar.style.width = `${percentage}%`;
        //             if(secondsPassed >= duration){
        //                 clearInterval(updateProgressBar);
        //             }
        //     }, 1000);
        //     });
        // });

        player.addListener('ready', ({ device_id }) => {
            console.log('Ready with Device ID', device_id);

            playButton.addEventListener('click', function() {
                if (!isPlaying) {
                    // If not playing, fetch and play the song
                    if (currentSongUrl === null) {
                        fetch('/get-random-song')
                            .then(response => response.json())
                            .then(data => {
                                currentSongUrl = data.previewUrl;
                                playSnippet(currentSongUrl, 10); // Use playSnippet to handle playback and UI
                        })
                        .catch(error => {
                            console.error('Error fetching random song:', error);
                        });
                    } else {
                        // We already have a song URL, so just play it
                        playSnippet(currentSongUrl, 10);
                    }
                } else {
                    // If the song is playing, pause it
                    audio.pause();
                    clearInterval(updateProgressBar); // Stop updating the progress bar
                    audio.currentTime = 0; // Reset audio
                    playButton.textContent = 'Play'; // Change button text back to 'Play'
                    isPlaying = false;
                }
            });
        });

        audio.addEventListener('ended', () => {
            // When the audio naturally ends, reset everything
            clearInterval(updateProgressBar);
            progressBar.style.width = '0%'; // Reset progress bar
            playButton.textContent = 'Play'; // Change button text back to 'Play'
            isPlaying = false;
        });


        // Not Ready
        player.addListener('not_ready', ({ device_id }) => {
            console.log('Device ID has gone offline', device_id);
        });

        // Connect to the player!
        player.connect();
    };

    // function playSnippet(previewUrl, durationInSeconds) {
    //     console.log('Playing track:', previewUrl);

    //     let audio = document.getElementById('song-snippet');
    //     audio.src = previewUrl;
    //     audio.play();

    //     setTimeout(() => {
    //         audio.pause();
    //         audio.currentTime = 0;
    //     }, durationInSeconds * 1000);
    // }

    function playSnippet(previewUrl, durationInSeconds) {
        audio.src = previewUrl; // Set the source of the audio element
        audio.play(); // Start playing
        playButton.textContent = 'Pause'; // Change button text to 'Pause'
        isPlaying = true;

        // Initialize or reset progress bar
        progressBar.style.width = '0%';
        let secondsPassed = 0;
        clearInterval(updateProgressBar); // Clear any existing interval
        updateProgressBar = setInterval(() => {
            secondsPassed++;
            const percentage = Math.min((secondsPassed / durationInSeconds) * 100, 100); // Ensure it doesn't go over 100%
            progressBar.style.width = `${percentage}%`;
            if (secondsPassed >= durationInSeconds) {
                clearInterval(updateProgressBar);
                audio.pause(); // Automatically pause after duration
                audio.currentTime = 0; // Reset audio
                playButton.textContent = 'Play'; // Change back to 'Play'
                isPlaying = false;
            }
        }, 1000);
    }


    document.getElementById('guess-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way

        const guessInput = document.getElementById('song-guess');
        const guess = guessInput.value; // Get the current guess
        guessInput.value = ''; // Clear the input after getting the value

        // Add the guess to the list of previous guesses
        const guessesList = document.getElementById('guesses-list');
        const newGuess = document.createElement('li');
        newGuess.textContent = guess;
        guessesList.appendChild(newGuess);

        // Continue with submitting the guess to your backend, etc.
        fetch('/submit-guess', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ guess: guess }),
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('guess-result').textContent = data.message; // Displaying backend response
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });

    $(document).ready(function() {
    fetch('/get-liked-songs')
        .then(response => response.json())
        .then(data => {
            // console.log("Autocomplete data:", data); // Add this line to debug
            $("#song-guess").autocomplete({
                source: data, // Adjust formatting as needed
                minLength: 2, // Start showing suggestions after 2 characters
            });
        })
        .catch(error => console.error('Error fetching liked songs:', error));
    });
    </script>
</body>
</html>
